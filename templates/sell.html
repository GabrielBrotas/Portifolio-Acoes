{% extends "layout.html" %}

{% block title %}
   Sell
{% endblock %}

{% block main %}

    <form action='/sell' method="post">
        
        <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option disabled selected value>Simbolo</option>

                {% for stock in stocks %}

                    <option>{{ stock['symbol'] }}</option>

                {% endfor %}

            </select>

        </div>


        <div class="form-group">
            <input name='shares' type="number" placeholder="Quantidade" required autocomplete="off" min="1">
        </div>

        <button class="btn btn-danger" type="submit">Vender</button>
    </form>


{% endblock %}
